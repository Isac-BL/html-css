        @font-face {

            src: url('fontes/ChateaudeGarage_FREE_FOR_PERSONAL_USE_ONLY_1.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - truetype-aat (Apple Advanded Typograpy)
            - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Chateau', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
